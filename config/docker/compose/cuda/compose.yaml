name: $USER-cuda-$tag
services:
  cuda:
    container_name: $USER-cuda-$tag
    image: bit0r/cuda:$tag
    stdin_open: true
    tty: true
    privileged: true
    ipc: host
    shm_size: 10g
    ulimits:
      memlock: -1
      stack: 67108864
    init: true
    volumes:
      # - /tmp/.X11-unix/:/tmp/.X11-unix/:ro
      - ~:/root/
      - /data/:/mnt/data/
      - /usr/local/bin/:/mnt/usr/local/bin/:ro
      - /etc/fish/:/etc/fish/:ro
      - ./login.conf:/etc/ssh/sshd_config.d/login.conf:ro
      - ./passwd.usv:/root/passwd.usv:ro
      - ./setup.fish:/root/setup.fish:ro
    # working_dir: ~
    # command: fish /mnt/setup.fish
    ports:
      - 2$UID:22
      - 5$UID:5901
    environment:
      - DISPLAY
      - NVIDIA_DRIVER_CAPABILITIES=all
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities:
                - gpu
