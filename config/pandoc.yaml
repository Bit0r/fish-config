# General
from: markdown+east_asian_line_breaks
#from: markdown+ignore_line_breaks
eol: lf
toc: true
standalone: true
request-headers:
  - ["User-Agent", "Mozilla/5.0 AppleWebKit/537.36 Chrome/101.0.4951.64"]

# Crossref
#citeproc: true
filters:
  - pandoc-crossref
  - citeproc

# HTML
embed-resources: true

html-q-tags: true
strip-comments: true

css:
  - ${USERDATA}/css/github.css

html-math-method:
  method: katex
  url: http://cdn.staticfile.org/KaTeX/0.15.3/

# Docx
reference-doc: ${USERDATA}/docx/思政.docx

# PDF
pdf-engine: prince

# MetaData
metadata:
  lang: zh-CN
  #title: pagetitle
  toc-title: 目录
  link-citations: true
  reference-section-title: 参考文献
  csl: chinese-gb7714-2005-numeric.csl
